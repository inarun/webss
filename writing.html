    <style>
        .writing-page {
            flex: 1;
            width: 100%;
            max-width: 780px;
            margin: 0 auto;
            padding: calc(var(--nav-h) + 3.5rem) clamp(1.5rem, 5vw, 4rem) 4rem;
            animation: fadeUp 0.8s ease both;
        }

        .writing-sub {
            font-size: 0.88rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
        }
        .writing-sub a {
            color: var(--accent);
            transition: color 0.2s;
        }
        .writing-sub a:hover { color: var(--accent-hover); }

        /* Loading */
        .writing-loading {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-muted);
            font-size: 0.88rem;
            letter-spacing: 0.05em;
            animation: pulse 1.8s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50%       { opacity: 0.7; }
        }

        /* Empty state */
        .writing-empty {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-muted);
        }
        .writing-empty p {
            font-size: 0.95rem;
            margin-bottom: 1.25rem;
        }
        .writing-empty a {
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: var(--accent);
            border-bottom: 1px solid var(--accent);
            padding-bottom: 1px;
            transition: color 0.2s, border-color 0.2s;
        }
        .writing-empty a:hover {
            color: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        /* Post list */
        .post-list { list-style: none; }

        .post-item {
            display: block;
            padding: 1.75rem 0;
            border-bottom: 1px solid var(--border-faint);
            text-decoration: none;
        }
        .post-list .post-item:first-child {
            border-top: 1px solid var(--border-faint);
        }

        .post-inner {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
        }
        .post-text { flex: 1; min-width: 0; }

        .post-date {
            font-size: 0.72rem;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            display: block;
        }
        .post-title {
            font-family: var(--serif);
            font-size: 1.35rem;
            font-weight: 500;
            color: var(--text);
            line-height: 1.3;
            letter-spacing: -0.01em;
            margin-bottom: 0.5rem;
            transition: color 0.2s;
        }
        .post-item:hover .post-title { color: var(--accent); }

        .post-excerpt {
            font-size: 0.88rem;
            color: var(--text-muted);
            line-height: 1.65;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-thumb {
            flex-shrink: 0;
            width: 120px;
            height: 80px;
            border-radius: 3px;
            overflow: hidden;
            background: var(--surface);
            margin-top: 0.25rem;
        }
        .post-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0.85;
            transition: opacity 0.3s;
        }
        .post-item:hover .post-thumb img { opacity: 1; }

        /* Subscribe CTA */
        .writing-cta {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-faint);
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .writing-cta p {
            font-size: 0.88rem;
            color: var(--text-muted);
            flex: 1;
            min-width: 200px;
        }
        .writing-cta-link {
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: var(--btn-text);
            background: var(--accent);
            padding: 0.6rem 1.4rem;
            border-radius: 100px;
            transition: background 0.2s, transform 0.2s;
            white-space: nowrap;
        }
        .writing-cta-link:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        @media (max-width: 640px) {
            .post-inner { flex-direction: column; gap: 0.75rem; }
            .post-thumb {
                width: 100%;
                height: 160px;
                order: -1;
            }
            .writing-cta { flex-direction: column; align-items: flex-start; gap: 0.75rem; }
            .writing-cta-link { align-self: flex-start; }
        }
    </style>

    <main class="writing-page">

    <script src="script.js"></script>
    <script>
    (function () {
        'use strict';

        var RSS_API = 'https://api.rss2json.com/v1/api.json?rss_url=' +
                      encodeURIComponent('https://nusayb.substack.com/feed');

        var stateEl = document.getElementById('writing-state');
        var listEl  = document.getElementById('post-list');
        var ctaEl   = document.getElementById('writing-cta');

        function escapeHTML(s) {
            return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
        }

        function showEmpty() {
            stateEl.innerHTML =
                '<div class="writing-empty">' +
                '<p>New writing coming soon.</p>' +
                '<a href="https://nusayb.substack.com/subscribe" ' +
                   'target="_blank" rel="noopener">Subscribe for updates</a>' +
                '</div>';
        }

        function extractThumb(item) {
            if (item.thumbnail && item.thumbnail.startsWith('http')) {
                return item.thumbnail;
            }
            if (item.enclosure && item.enclosure.link &&
                item.enclosure.link.startsWith('http')) {
                return item.enclosure.link;
            }
            var tmp = document.createElement('div');
            tmp.innerHTML = item.content || '';
            var img = tmp.querySelector('img');
            return img ? img.getAttribute('src') : null;
        }

        function stripHTML(html) {
            var tmp = document.createElement('div');
            tmp.innerHTML = html || '';
            return (tmp.textContent || tmp.innerText || '').trim();
        }

        function formatDate(str) {
            if (!str) return '';
            var d = new Date(str.replace(' ', 'T'));
            if (isNaN(d)) return '';
            return d.toLocaleDateString('en-US', {
                year: 'numeric', month: 'long', day: 'numeric'
            });
        }

        function renderPost(item) {
            var thumb   = extractThumb(item);
            var date    = formatDate(item.pubDate);
            var title   = item.title || 'Untitled';
            var url     = item.link  || '#';
            var plain   = stripHTML(item.description || item.content || '');
            var excerpt = plain.length > 200 ? plain.slice(0, 200) + '\u2026' : plain;

            var safeUrl     = escapeHTML(url);
            var safeTitle   = escapeHTML(title);
            var safeExcerpt = escapeHTML(excerpt);
            var safeDate    = escapeHTML(date);

            var li = document.createElement('li');

            var thumbHTML = thumb
                ? '<div class="post-thumb">' +
                  '<img src="' + escapeHTML(thumb) + '" alt="" loading="lazy">' +
                  '</div>'
                : '';

            li.innerHTML =
                '<a class="post-item" href="' + safeUrl + '" target="_blank" rel="noopener">' +
                '<div class="post-inner">' +
                '<div class="post-text">' +
                '<span class="post-date">' + safeDate + '</span>' +
                '<div class="post-title">' + safeTitle + '</div>' +
                '<p class="post-excerpt">' + safeExcerpt + '</p>' +
                '</div>' +
                thumbHTML +
                '</div>' +
                '</a>';

            return li;
        }

        fetch(RSS_API)
            .then(function (r) {
                if (!r.ok) throw new Error('Network error');
                return r.json();
            })
            .then(function (data) {
                var items = data.items;
                if (!items || items.length === 0) {
                    showEmpty();
                    return;
                }

                items.forEach(function (item) {
                    listEl.appendChild(renderPost(item));
                });

                stateEl.style.display = 'none';
                listEl.style.display  = '';
                ctaEl.style.display   = '';
            })
            .catch(function () {
                showEmpty();
            });
    })();
    </script>
